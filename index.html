<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 07</title>
    <style>
        h6 {
            text-align: left;
            border-radius: 10cm;
            margin: 10px;
        }
        h5 {
            text-align: left;
            border-radius: 10cm;
            margin: 10px;
        }
        input {
            text-align: left;
            border-radius: 10cm;
            margin: 10px;
        }
    </style>
</head>

<body>
    <form autocomplete="on" method="get" target="_blank">
        <h6>&nbsp;&nbsp;Name<input type="text" name="nome" id="nome"></h6>
        <h6>Phone: <input type="number" name="telefone" id="telefone"></h6>
        <h6>Email: <input type="email" name="email" id="email"></h6>
        <h6>Search: <input type="search"></h6>
        <h6>Url: <input type="url" name="url" id="url"></h6>
        <h6>Birthday: <input type="date" name="nascimento" id="nascimento"></h6>
        <hr>
        <h5>Estado Civil:</h5>
        <input type="radio" name="estadoc" value="casado">casado</br>
        <input type="radio" name="estadoc" value="solteiro">solteiro</br>
        <input type="radio" name="estadoc" value="diferenciado">diferenciado</br>
    </br>
    <hr>
        <input type="checkbox" name="check1" value="menor">calvo</br>
        <input type="checkbox" name="check2" value="igual">desprovido de beleza</br>
        <input type="checkbox" name="check3" value="maior">menos de 170cm</br>
    </br>
        <input type="submit" value="Go Go PowerRangers">
    </form>
</body>

</html>
